<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JS Card Validator</title>
</head>

<body>

    <div class="wrapper">
        <form>
            <div name="card-container">
                <label class="card-label" for="">Credit Card</label>
                <input class="form-control" type="hidden" data-decidir="card_number" id="card_number_unmasked" />
                <input class="form-control" type="text" id="card_number" placeholder="•••• •••• •••• ••••" maxlength="16" data-bin="4111"
                />
                <div id="card-logo" class=""></div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.2.0/vanilla-masker.min.js"></script>
    <script src="assets/app.bundle.js"></script>

</body>

</html>
